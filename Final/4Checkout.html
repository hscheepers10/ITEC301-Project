        <div class="row">
          <div class="col-50">

            <label for="fname"></i>Name</label>
            <input type="text" id="fname" name="firstname" placeholder="J H. Cash">

            <input type="text" id="email" name="email" placeholder="jhcash@example.com">
            <label for="adr"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="542 Atalanta street">
            <label for="city"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Pretoria">

            <div class="row">
              <div class="col-50">
                <label for="state">Province</label>
                <input type="text" id="state" name="state" placeholder="e.g. Gauteng">
              </div>
              <div class="col-50">
                <label for="zip">Postal Code</label>
                <input type="text" id="zip" name="zip" placeholder="0081">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Johny Heins Cash">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Expiration Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="July">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Expiration Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2030">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="XXX">
              </div>
            </div>
          </div>
