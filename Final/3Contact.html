                                <div class="col-25">
                                    <label for="country">Country</label>
                                </div>
                                <div class="col-75">
                                    <select id="country" name="country">

                                        <option value="canada">NA</option>
                                        <option value="usa">CN</option>
                                        <option value="usa">EU</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-25">

                                </div>
                                <div class="col-75">
                                    <textarea id="message" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <input type="submit" value="Done">
                            </div>
